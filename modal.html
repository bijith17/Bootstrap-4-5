<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-dark my-5" data-toggle="modal" data-target="#Modals">LOGIN </button>
            <div class="modal" id="Modals">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">login</h4>
                        </div>
                         <div class="modal-body">
                            <form action="">
                                Username: <input type="email" name="" class="form-control col-7" placeholder="enter your E-mail">
                                Password: <input type="password" name="" class="form-control col-7" placeholder="Enter your password">
                                
                            </form>
                        </div>
                        <div class="modal-footer mx-auto d-block">                            
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">submit</button>
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                            </div>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
