
<html>
<head>
    <title>navbar css</title>
    <style>
        ul{
            list-style-type:none;
            overflow: hidden;
            background-color: rgb(75, 61, 61);
        }
        a{
            color: rgb(250, 249, 249);
            text-decoration: none;
             display: block;
             padding: 20px 20px;
        }
        li{
            float: left;
            background-color: rgb(75, 61, 61);
            
        }
        li :hover{
            background-color: rgb(134, 51, 51);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="">have</a>
        </li>
        <li> 
            <a href="">some</a>
        </li>
        <li>
            
            <a href="">fun</a>
        </li>
    </ul>
</body>
</html>
